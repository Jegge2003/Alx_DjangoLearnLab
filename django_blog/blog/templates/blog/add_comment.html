{% extends "blog/base.html" %}
{% block title %}Add Comment{% endblock %}
{% block content %}
    <h2>Add Comment</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Post Comment</button>
    </form>
    <a href="{% url 'post-detail' post.id %}">Cancel</a>
{% endblock %}
