{% extends "blog/base.html" %}
{% block title %}Delete Comment{% endblock %}
{% block content %}
    <h2>Are you sure you want to delete this comment?</h2>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'post-detail' object.post.id %}">Cancel</a>
{% endblock %}
